<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir, Passe o mouse sobre os termos para descobir  qual tag deverá utilizar</p>
    <ul>
        <li type="square">
            <abbr title="Use tag <p>"> Paragrafo</abbr>
        </li>
        <li type="square">
            <abbr title="Use tag <h1...h6>"> Titulos</abbr>
        </li>
        <li type="square">
            <abbr title="Use tag <img>"> Imagens</abbr>
        </li>
        <li type="square">
            <abbr title="Use tag <abbr>"> Abreviações</abbr>
        </li>
        <li type="square">
            <abbr title="Use tag <code>"> Códigos-Fonte</abbr>
        </li>
        <li>
            <abbr title="Use tag <ol>"> Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use tag <de>"> Listas com demarcações</abbr>
        </li>
    </ul>
</body>
</html>
