<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta <br>colocar no meio das tags &lt;p&gt; <!-- LESS THAN / GREATER THAN --> </p>

    <p>lugar para colocar uma quebra aqui <br> agr este texto esta em baixo</p>

    <P>Vamos adicionar caracter especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
        &Delta;
        &uparrow;
        &downarrow;
    </P>
    <p>Vamos adicionar emojis:
        &#x1F60A
        &#x1F912
    </p>
</body>
